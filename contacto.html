<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form  method="" action="">
        <br>
    
        <label style="font-family: sans-serif">Nombre:</label> <input type="text" name="nombre">
        <br>
        <br> 
        <label style="font-family: sans-serif">Apellido:</label> <input type="text"name= "apellido">
        <br>
        <br>
        <label style="font-family: sans-serif">Email:</label> <input type="email" placeholder="Por ejemplo, juan@dominio.com" name="email">
        <br>
        <br>
        <label style="font-family: sans-serif">Teléfono:</label> <input type="tel" id="" pattern="" name="teléfono" maxlength="15">
        <br>
        <br>
        <label style="font-family: sans-serif">País:</label> <input type="text" name="país">
        <br>
        <br>
        <label style="font-family: sans-serif" >Consulta:</label>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <input  style="font-family: sans-serif" type="submit" value="Enviar">
        <br> 
        <br>
        <input  style="font-family: sans-serif" type="reset" value="Cancelar">
    
        </form>
    
</body>
</html>
